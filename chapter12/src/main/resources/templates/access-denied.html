<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问被拒绝 - Spring Security 示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Security 示例</a>
            <div class="navbar-nav ms-auto">
                <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3">欢迎, <span sec:authentication="name"></span></span>
                    <a class="nav-link" href="/logout">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="text-center">访问被拒绝</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
                        </div>
                        
                        <div class="alert alert-danger">
                            <h5>抱歉，您没有权限访问此页面！</h5>
                            <p>您当前的权限不足以访问所请求的资源。</p>
                        </div>
                        
                        <div sec:authorize="isAuthenticated()">
                            <div class="alert alert-info">
                                <p><strong>当前用户:</strong> <span sec:authentication="name"></span></p>
                                <p><strong>用户权限:</strong> <span sec:authentication="authorities"></span></p>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">可能的原因：</h6>
                                <ul class="list-unstyled">
                                    <li>• 您没有访问此资源的权限</li>
                                    <li>• 需要特定的角色（如 ADMIN）</li>
                                    <li>• 资源不存在或已被删除</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">返回首页</a>
                            <div sec:authorize="isAuthenticated()">
                                <a href="/dashboard" class="btn btn-secondary">返回仪表板</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
