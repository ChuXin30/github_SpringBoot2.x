<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员页面 - Spring Security 示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Security 示例</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">欢迎, <span th:text="${username}"></span></span>
                <a class="nav-link" href="/logout">退出</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h2 class="text-center">管理员专用页面</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <h5>管理员访问成功！</h5>
                            <p>您已成功访问需要管理员权限的页面。</p>
                            <p><strong>当前管理员:</strong> <span th:text="${username}"></span></p>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">权限说明</h5>
                                <p>这个页面演示了 Spring Security 的授权功能：</p>
                                <ul>
                                    <li>只有具有 ADMIN 角色的用户才能访问此页面</li>
                                    <li>普通用户访问此页面会被拒绝</li>
                                    <li>未登录用户会被重定向到登录页面</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">管理员功能</h5>
                                <p>作为管理员，您可以：</p>
                                <ul>
                                    <li>访问所有用户页面</li>
                                    <li>管理系统设置</li>
                                    <li>查看系统日志</li>
                                    <li>管理用户权限</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="/dashboard" class="btn btn-primary">返回仪表板</a>
                            <a href="/user" class="btn btn-success">访问用户页面</a>
                            <a href="/" class="btn btn-secondary">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
