<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板 - Spring Security 示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Security 示例</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">欢迎, <span th:text="${username}"></span></span>
                <a class="nav-link" href="/logout">退出</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">用户仪表板</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h5>用户信息</h5>
                            <p><strong>用户名:</strong> <span th:text="${username}"></span></p>
                            <p><strong>权限:</strong> <span th:text="${authorities}"></span></p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">用户页面</h5>
                                        <p class="card-text">访问用户专用页面。</p>
                                        <a href="/user" class="btn btn-primary">访问用户页面</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">返回首页</h5>
                                        <p class="card-text">回到应用程序首页。</p>
                                        <a href="/" class="btn btn-secondary">返回首页</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">管理员功能</h5>
                                    <p class="card-text">您具有管理员权限，可以访问管理页面。</p>
                                    <a href="/admin" class="btn btn-warning">访问管理员页面</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
