<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security 示例 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Security 示例</a>
            <div class="navbar-nav ms-auto">
                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">登录</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3">欢迎, <span sec:authentication="name"></span></span>
                    <a class="nav-link" href="/logout">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Spring Security 示例应用</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">这是一个演示 Spring Security 功能的简单应用程序。</p>
                        
                        <div sec:authorize="!isAuthenticated()">
                            <div class="alert alert-info">
                                <h5>请先登录</h5>
                                <p>您需要登录才能访问受保护的页面。</p>
                                <a href="/login" class="btn btn-primary">登录</a>
                            </div>
                        </div>

                        <div sec:authorize="isAuthenticated()">
                            <div class="alert alert-success">
                                <h5>您已登录</h5>
                                <p>用户名: <span sec:authentication="name"></span></p>
                                <p>权限: <span sec:authentication="authorities"></span></p>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">用户页面</h5>
                                            <p class="card-text">访问需要认证的用户页面。</p>
                                            <a href="/user" class="btn btn-primary">访问用户页面</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">仪表板</h5>
                                            <p class="card-text">查看您的用户信息。</p>
                                            <a href="/dashboard" class="btn btn-success">访问仪表板</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">管理员页面</h5>
                                        <p class="card-text">只有管理员可以访问此页面。</p>
                                        <a href="/admin" class="btn btn-warning">访问管理员页面</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>
                        
                        <h5>API 端点测试</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">公开 API</h6>
                                        <a href="/api/public" class="btn btn-outline-primary btn-sm" target="_blank">测试</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">受保护 API</h6>
                                        <a href="/api/protected" class="btn btn-outline-success btn-sm" target="_blank">测试</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">管理员 API</h6>
                                        <a href="/api/admin" class="btn btn-outline-warning btn-sm" target="_blank">测试</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
