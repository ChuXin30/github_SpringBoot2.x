# Nacos 自定义配置 - 解决 CORS 问题

# 安全忽略URL
nacos.security.ignore.urls=${NACOS_SECURITY_IGNORE_URLS:/,/error,/**/*.css,/**/*.js,/**/*.html,/**/*.map,/**/*.svg,/**/*.png,/**/*.ico,/console-fe/public/**,/v1/auth/**,/v1/console/health/**,/actuator/**,/v1/console/server/**}

# CORS 配置 - 简化配置避免重复头部
nacos.cors.enabled=true
nacos.cors.allowed.origins=http://127.0.0.1:8080,http://localhost:8080
nacos.cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
nacos.cors.allowed.headers=Content-Type,Authorization,X-Requested-With,Accept,Origin
nacos.cors.allow.credentials=true
nacos.cors.max.age=3600
